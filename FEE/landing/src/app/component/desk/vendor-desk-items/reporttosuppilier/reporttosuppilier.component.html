<div class="card">
  <h2> Report Portal </h2>
</div>
<br>
<br>

<div class="wrapper">
  <form class="form">
    <div class="pageTitle title">Report To Vendor </div>
    <div class="secondaryTitle title">Please fill this form to Report.</div>
    <input type="text" class="name formEntry" placeholder="Name" />
    <input type="text" class="email formEntry" placeholder="Vendor Id" />
    <div class="select-box">
      <div class="select-box__current" tabindex="1">
        <div class="select-box__value">
          <input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked" />
          <p class="select-box__input-text">Stock Delivered</p>
        </div>
        <div class="select-box__value">
          <input class="select-box__input" type="radio" id="1" value="2" name="Ben" checked="checked" />
          <p class="select-box__input-text">Stock Approved</p>
        </div>
        <div class="select-box__value">
          <input class="select-box__input" type="radio" id="1" value="2" name="Ben" checked="checked" />
          <p class="select-box__input-text">Damage Stock Approved</p>
        </div>
        <div class="select-box__value">
          <input class="select-box__input" type="radio" id="1" value="2" name="Ben" checked="checked" />
          <p class="select-box__input-text">Re-Stock Approved</p>
        </div>


      </div>
      <ul class="select-box__list">
        <li>
          <label class="select-box__option" for="0" aria-hidden="aria-hidden">Stock Delivered</label>
        </li>
        <li>
          <label class="select-box__option" for="1" aria-hidden="aria-hidden">Stock Approved</label>
        </li>
        <li>
          <label class="select-box__option" for="1" aria-hidden="aria-hidden">Damage Stock Approved</label>
        </li>
        <li>
          <label class="select-box__option" for="1" aria-hidden="aria-hidden">Re-Stock Approved</label>
        </li>

      </ul>
    </div>


    <!-- <input type="checkbox" class="termsConditions" value="Term">
      <label style="color: grey" for="terms"> I Accept the <span style="color: #0e3721">Terms of Use</span> & <span style="color: #0e3721">Privacy Policy</span>.</label><br> -->
    <button class="submit formEntry" (click)="thanks()">Submit</button>
  </form>
</div>
