<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="admin.component.css">
</head>

<body>

    <section>
        <div class="back">
            <a routerLink="/back"> <img src="assets/Images/arrow.png"></a>
        </div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>ADMIN LOGIN FORM</h2>

                    <div class="form-group">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="inputBox">

                                <input type="text" formControlName="firstName" placeholder="User Name"
                                    class="form-control" formControlName="username" />
                            </div>
                            <div class="inputBox">
                                <input type="password" placeholder="Password" formControlName="pwd" class="form-control"
                                    formControlName="password" />
                            </div>
                            <div class="inputBox">
                                <input type="submit" value="Login">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
